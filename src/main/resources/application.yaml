spring:
  application:
    name:spring-flyway-tutorial
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  
  jpa:
    show-sql: true
    hibernate.ddl-auto: none
  
  # # http://localhost:8080/h2-console
  h2:
    console:
      enabled: true
  flyway:
    enabled: true
    baselineOnMigrate: true
    validateOnMigrate: true
    locations: classpath:db/migration